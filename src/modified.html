<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Modifications Examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>Modification 1</h1>
    <div id="hello-example"></div>
    <h1>Modification 2</h1>
    <div id="timer-example"></div>
    <h1>Modification 3</h1>
    <div id="todos-example"></div>
    <h1>Modification 4</h1>
    <div id="markdown-example"></div>

    <script type="text/babel">

        //Example 1 from react.org
        class HelloMessage extends React.Component {
            render() {
                return React.createElement(
                    "div",
                    null,
                    "Hola ",
                    this.props.name
                );
            }
        }

        //Example 2
        class Timer extends React.Component {
            constructor(props) {
                super(props);
                this.state = { render: 0, time: "00:00:00", faster: "00:00:00" };
            }

            tick() {
                this.setState(state => ({
                    render: state.render + 1
                }));
                this.secondsToString()
            }

            componentDidMount() {
                this.interval = setInterval(() => this.tick(), 1000);
            }
            componentWillUnmount() {
                clearInterval(this.interval);
            }

            timeStyle(h, m, s) {
                h = (h < 10) ? '0' + h : h;
                m = (m < 10) ? '0' + m : m;
                s = (s < 10) ? '0' + s : s;
                return { h, m, s }
            }

            secondsToString() {
                var seconds = this.state.render;
                //Case 1
                var hour = Math.floor(seconds / 3600);
                var minute = Math.floor((seconds / 60) % 60);
                var second = seconds % 60;
                //Case 2
                var h = Math.floor(seconds / 100);
                var m = Math.floor((seconds / 10) % 10);
                var s = seconds % 10;
                //Style
                var data1 = this.timeStyle(hour, minute, second)
                var data2 = this.timeStyle(h, m, s)
                this.setState(state => ({
                    time: data1.h + ':' + data1.m + ':' + data1.s,
                    faster: data2.h + ':' + data2.m + ':' + data2.s
                }))
            }

            render() {
                return (
                    <div>
                        {this.state.time}
                        <p>{this.state.faster}</p>
                    </div>
                );
            }
        }

        //Example 3
        class TodoApp extends React.Component {
            constructor(props) {
                super(props);
                this.state = { items: [], text: '' };
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            render() {
                return (
                    <div>
                        <h3>TODO</h3>
                        <TodoList items={this.state.items} />
                        <form onSubmit={this.handleSubmit}>
                            <label htmlFor="new-todo">
                                What needs to be done?
                            </label>
                            <input
                                id="new-todo"
                                onChange={this.handleChange}
                                value={this.state.text}
                            />
                            <button>
                                Add Task {String.fromCharCode(this.state.items.length + 65)}
                            </button>
                        </form>
                    </div>
                );
            }

            handleChange(e) {
                this.setState({ text: e.target.value });
            }

            handleSubmit(e) {
                e.preventDefault();
                var id = String.fromCharCode(this.state.items.length + 65);
                if (this.state.text.length === 0) {
                    return;
                }
                const newItem = {
                    text: this.state.text,
                    id: id,
                    uid: Date.now()
                };
                this.setState(state => ({
                    items: state.items.concat(newItem),
                    text: ''
                }));
            }
        }

        class TodoList extends React.Component {
            render() {
                return (
                    <div>
                        {
                            this.props.items.map(item => (
                                <h6 key={item.uid}>{item.id + ". " + item.text}</h6>
                            ))
                        }
                    </div>
                );
            }
        }

        //Example 4
        class MarkdownEditor extends React.Component {
            constructor(props) {
                super(props);
                this.md = new Remarkable({html:true});
                this.handleChange = this.handleChange.bind(this);
                this.state = { value: 'Hello, **world**!' };
            }

            handleChange(e) {
                this.setState({ value: e.target.value });
            }

            getRawMarkup() {
                return { __html: this.md.render(this.state.value) };
            }
            render() {
                return (
                    <div className="MarkdownEditor">
                        <h3>Input</h3>
                        <label htmlFor="markdown-content">
                            Enter some markdown
                        </label>
                        <textarea
                            id="markdown-content"
                            onChange={this.handleChange}
                            defaultValue={this.state.value}
                        />
                        <h3>Output</h3>
                        <div
                            className="content"
                            dangerouslySetInnerHTML={this.getRawMarkup()}
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(
            <MarkdownEditor />,
            document.getElementById('markdown-example')
        );

        ReactDOM.render(
            <TodoApp />,
            document.getElementById('todos-example')
        );

        ReactDOM.render(
            <Timer />,
            document.getElementById('timer-example')
        );

        ReactDOM.render(
            <HelloMessage name="Alejandro y Gabriel" />,
            document.getElementById('hello-example')
        );


    </script>

</body>

</html>
